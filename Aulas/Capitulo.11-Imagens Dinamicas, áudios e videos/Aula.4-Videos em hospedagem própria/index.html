<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>
    <video width="500" poster="midias/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4" >
        <source src="midias//meu-video.m4v.m4v" type="video/mp4">
        <source src="midias//meu-video.ogv.ogv" type="video/ogg">
        <source src="midias//meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!--<video src="video/meu-video.mp4.mp4" width="500" controls></video>
    <video src="video/meu-video.ogv.ogv" width="500" controls></video>
    <video src="video/meu-video.webm.webm" width="500" controls></video>-->

</body>
</html>
